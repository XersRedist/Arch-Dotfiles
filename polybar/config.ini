offset-x = 7
height = 60
opacity = 0
radius = 7
fixed-center = true
wm-restack = bspwm
override-redirect = true
enable-ipc = true

underline-size = 8
overline-size = 8
background = #191724

font-0 = BlexMono Nerd Font:size=13:antialias=true;3

